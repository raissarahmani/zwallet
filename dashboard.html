<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <title>Zwallet - Dashboard</title>
</head>
<body>
    <header>
        <nav>
            <img src="wallet.png">
            E-Wallet
        </nav>
        <div class="profile">
            Ghaluh Wizard
            <img src="profile.png" id="pp">
            <img src="down.png" id="dropdown">
        </div>
    </header>
    <main>
        <aside>
            <div class="option1">
                <img src="dashboard-two.png">
                Dashboard
            </div>
            <div class="option2">
                <img src="Send.png">
                Transfer
            </div>
            <div class="option2">
                <img src="history.png">
                History
            </div>
            <div class="option2">
                <img src="Upload.png">
                Top Up
            </div>
            <div class="option2">
                <img src="2 User.png">
                Profile
            </div>
            <div class="option3">
                <img src="Log Out.png">
                Keluar
            </div>
        </aside>
        <div class="section">
            <div class="section1">
                <div class="box">
                    <div class="box1">
                        <img src="money2.png">
                        <p class="section1-title">Balance</p>
                    </div>
                    <p class="section1-money">Rp. 120.000</p>
                    <div class="box2">
                        <p class="section1-percent">+2%</p>
                        <img src="ArrowRise-s.png">
                        <p class="section1-time">3 Days Ago</p>
                    </div>
                </div>
                <div class="box">
                    <div class="box1">
                        <img src="income.png">
                        <p class="section1-title">Income</p>
                    </div>
                    <p class="section1-money">Rp. 2.120.000</p>
                    <div class="box2">
                        <p class="section1-percent">+11.01%</p>
                        <img src="ArrowRise-s.png">
                    </div>
                </div>
                <div class="box">
                    <div class="box1">
                        <img src="expense.png">
                        <p class="section1-title">Expense</p>
                    </div>
                    <p class="section1-money">Rp. 200.000</p>
                    <div class="box2">
                        <p class="section1-percent">-5.06%</p>
                        <img src="ArrowDown-s.png">
                        <p class="section1-time">3 Days Ago</p>
                    </div>
                </div>
            </div>
            <div class="section2">
                Fast Service
                <button>
                    <img src="topup.png">
                    Top Up
                </button>
                <button>
                    <img src="Send2.png">
                    Transfer
                </button>
            </div> 
            <div class="section3"></div>
        </div>
        <div class="history"></div>
    </main>
</body>
</html>
